<nav aria-label="Navegação Dataconverge">
    <ul class="pagination">
      {% if items.has_previous %}
        <li class="page-item"><a class="page-link" href="?page={{ items.previous_page_number }}">Anterior</a></li>
        {% endif %}
        {% for i in items.paginator %}
          <li class="page-item"><a class="page-link" href="?page={{ i.number }}">{{ i.number }}</a></li>
        {% endfor %}
        {% if items.has_next %}
          <li class="page-item"><a class="page-link" href="?page={{ items.next_page_number }}">Próximo</a></li>
      {% endif %}
    </ul>
  </nav>

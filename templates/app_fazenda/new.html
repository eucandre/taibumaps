{% extends 'base.html' %}

{% block content %}
{% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}      
    <form method="post" action="">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-info">Salvar</button>
    </form>
{% endblock content %}

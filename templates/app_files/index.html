{% extends 'base.html' %}

{% block content %}


    <div class="pagetitle">
      <h1>Files</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Tables</li>
          <li class="breadcrumb-item active">Data</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <a href="/files/new/" type="button" class="btn btn-primary">Novo Arquivo</a>

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Título</th>
                    <th scope="col">Arquivo</th>
                    <th scope="col">Data do envio</th>
                    <th scope="col">Opções</th>                    
                  </tr>
                </thead>
                <tbody>
                    {% for i in item %}
                        <tr>
                            <th scope="row">{{i.id}}</th>
                            <td>{{i.title}}</td>
                            <td>{{i.file}}</td>
                            <td>{{i.created_at}}</td>
                            <td><a href="/files/edit/{{i.id}}" type="button" class="btn btn-warning">Editar</a><a href="/files/delete/{{i.id}}" type="button" class="btn btn-danger">Deletar</a><a href="/files/show/{{i.id}}" type="button" class="btn btn-info">Visualizar</a></td>
                        </tr>
                    {% endfor %}
                  
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  

{% endblock content %}

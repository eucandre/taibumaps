<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <span class="d-none d-lg-block">Taibumaps</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Acessar Sua Conta</h5>
                    <p class="text-center small">Informe seu email e Senha</p>
                  </div>

                  <form method='post' action="{% url 'login' %}" class="row g-3 needs-validation">

                    {% csrf_token %}
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <input type="email" name="username" class="form-control" required id="id_username">
                        <div class="invalid-feedback">Por favor inorme seu email.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Senha</label>
                      <input type="password" name="password" class="form-control" required id="id_password">
                      <div class="invalid-feedback">Por favor, informe sua Senha!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                        <a href="#" onclick="togglePasswordVisibility()" >Mostrar Senha</a><br><br>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Acessar</button>
                    </div>
                  </form>
                  <script>
                    function togglePasswordVisibility() {
                      var passwordInput = document.getElementById('id_password');
                
                      // Alterna entre tipo "senha" e "texto"
                      if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                      } else {
                        passwordInput.type = 'password';
                      }
                    }
                  </script>
                </div>
              </div>


            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->

  <script src="/media/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/media/assets/js/main.js"></script>

</body>
